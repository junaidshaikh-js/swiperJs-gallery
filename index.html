<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Gallery</title>
  </head>

  <body>
    <h1>Image Gallery</h1>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/1.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/2.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/3.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/4.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/5.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/6.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/7.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/8.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/9.jpg" alt="cute cat" />
        </div>
        <div class="swiper-slide">
          <img src="./images/10.jpg" alt="cute cat" />
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./js/swiper-gallery.js"></script>
  </body>
</html>
